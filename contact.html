<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utlis.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>bloggers</title>
  </head>

  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="/index.html"><img src="img/logo.jpg" alt="Jobs&Alert" /></a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
        <input class="form-input" type="text"  name=""  placeholder="Job Search" />
        <button class="btn">Search</button>
      </form>
      </div>
    </nav>
    <div class="contact-content font1 max-width-1 m-auto ">
      <div class="max-width-1 m-auto">
      <h2 class="form-box">Feel Free to Contact Us</h2>
      <div class="contact-form">
        <div class="form-box">
          <input type="text" placeholder="Enter Your Name" />
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter Your Phone No." />
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter Your Email Id" />
        </div>

        <div class="form-box">
          <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
        </div>
        <div class="form-box">
          <button class="btn" >Submit</button>
        </div>
      
      </div>

    </div>
</div>


    <div class="footer">
      <p>copyright; blogging.com</p>
      <a
        href="https://www.freepik.com/free-vector/computer-monitor-graphic-animator-creating-video-game-modeling-motion-processing-video-file-using-professional-editor-vector-illustration-graphic-design-art-designer-workplace-concept_11671412.htm#query=animation&position=2&from_view=keyword&track=sph"
        >Image by pch.vector</a
      >
    </div>
  </body>
</html>
